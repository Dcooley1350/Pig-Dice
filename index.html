<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title></title>
</head>

<body class="container">
  <div class="jumbotron">
    <h1> Welcome to Pig Dice!</h1>
  </div>
  <div id="choose-game-type">
    <button type="button" class="btn btn-success" name="2Players">2 Players</button>
    <button type="button" class="btn btn-success" name="cpu">Player 1 vs. CPU</button>
  </div>



  <div class="name">


    <div class="player1">
      <label for="player1">Name Player 1:</label>
      <input type="text" class="form-control" id="player1">

      <div class="player2">
        <label for="player2">New Player 2:</label>
        <input type="text" class="form-control" id="player2">
      </div>
      <button type="button" class="btn btn-success player1" name="play">Let's Play!</button>
    </div>
  </div>

  <div class="gameplay">
    <h2>Turn Score: <span id="turnScore"></span></h2>

    <div class="row">
      <div class="col-md-6 game-player1">
        <h1 id="player1name"></h1>
        <img src="img/1.png" alt="dice image">
        <button type="button" class="btn btn-success" name="player1roll">Roll!</button>
        <button type="button" class="btn btn-success" name="player1hold">Hold!</button>
        <h2>Game Score: <span id="gamesscore-player1">0</span></h2>
      </div>
      <div class="col-md-6 game-player2">
        <h1 id="player2name"></h1>
        <img src="img/1.png" alt="dice image">
        <button type="button" class="btn btn-success" name="player2roll">Roll!</button>
        <button type="button" class="btn btn-success" name="player2hold">Hold!</button>
        <h2>Game Score: <span id="gamesscore-player2">0</span></h2>
      </div>
    </div>
  </div>

  <div class="winner">

  </div>
  </div>
  </div>

  </div>
</body>

</html>
